<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="sitemap" href="/sitemap.xml" />
		<link rel="canonical" href="https://ehsan18t.github.io" />

		<!-- Preconnect to critical origins -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Preload critical fonts for reduced CLS -->
		<link
			rel="preload"
			href="https://fonts.gstatic.com/s/inter/v18/UcCO3FwrK3iLTeHuS_nVMrMxCp50SjIw2boKoduKmMEVuLyfAZ9hjp-Ek-_EeA.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<!-- Preload hero image -->
		<link rel="preload" href="/me.png" as="image" type="image/png" fetchpriority="high" />

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="Ehsan Khan - Full Stack Web Developer specializing in React, Next.js, Django, SvelteKit. Building scalable web applications with modern technologies."
		/>
		<meta name="author" content="Ehsan Khan" />
		<meta
			name="robots"
			content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
		/>
		<meta name="googlebot" content="index, follow" />
		<meta name="theme-color" content="#10b981" />
		<meta name="color-scheme" content="dark" />
		<meta name="darkreader-lock" content="dark" />
		<meta
			name="keywords"
			content="Ehsan Khan, Web Developer, Full Stack Developer, React, Next.js, Django, SvelteKit, TypeScript, Portfolio"
		/>

		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Ehsan Khan | Full Stack Web Developer" />
		<meta
			property="og:description"
			content="Full Stack Web Developer specializing in React, Next.js, Django, SvelteKit. Building scalable web applications with modern technologies."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://ehsan18t.github.io" />
		<meta property="og:image" content="https://ehsan18t.github.io/me.png" />
		<meta property="og:image:width" content="512" />
		<meta property="og:image:height" content="512" />
		<meta property="og:image:alt" content="Ehsan Khan - Full Stack Developer" />
		<meta property="og:site_name" content="Ehsan's Portfolio" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Ehsan Khan | Full Stack Web Developer" />
		<meta
			name="twitter:description"
			content="Full Stack Web Developer specializing in React, Next.js, Django, SvelteKit."
		/>
		<meta name="twitter:image" content="https://ehsan18t.github.io/me.png" />
		<meta name="twitter:creator" content="@ehsan18t" />

		<!-- JSON-LD Structured Data -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Person",
				"name": "Ehsan Khan",
				"alternateName": "ehsan18t",
				"url": "https://ehsan18t.github.io",
				"image": "https://ehsan18t.github.io/me.png",
				"sameAs": [
					"https://github.com/ehsan18t",
					"https://www.linkedin.com/in/ehsan18t",
					"https://t.me/ehsan18t"
				],
				"jobTitle": "Full Stack Web Developer",
				"worksFor": {
					"@type": "Organization",
					"name": "ECB Technologies"
				},
				"knowsAbout": [
					"React",
					"Next.js",
					"Django",
					"SvelteKit",
					"TypeScript",
					"TailwindCSS",
					"PostgreSQL",
					"Python",
					"JavaScript"
				],
				"description": "A passionate web developer, competitive programmer and quick learner. Specializing in building scalable web applications with modern technologies."
			}
		</script>

		<!-- WebSite Schema for Search -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebSite",
				"name": "Ehsan Khan Portfolio",
				"url": "https://ehsan18t.github.io",
				"description": "Portfolio website of Ehsan Khan - Full Stack Web Developer",
				"author": {
					"@type": "Person",
					"name": "Ehsan Khan"
				}
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
